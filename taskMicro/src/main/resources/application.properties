server.port=8080
pring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL10Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type.descriptor.sql=trace
spring.jpa.properties.hibernate.default_schema=public
spring.jpa.properties.hibernate.default_catalog=task-micro
spring.jpa.show-sql=true

spring.datasource.url=${datasource}
spring.datasource.username=${username}
spring.datasource.password=${password}

spring.cloud.stream.function.definition=sendListTasks
spring.cloud.stream.bindings.newTaskProduce-out-0.destination=task-manager-dest